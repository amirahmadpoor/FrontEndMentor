<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive rating component</title>
</head>

<body>
  <div class="wrapper">
    <div class="star">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="star-icon">
        <path fill-rule="evenodd"
          d="M10.788 3.21c.448-1.077 1.976-1.077 2.424 0l2.082 5.006 5.404.434c1.164.093 1.636 1.545.749 2.305l-4.117 3.527 1.257 5.273c.271 1.136-.964 2.033-1.96 1.425L12 18.354 7.373 21.18c-.996.608-2.231-.29-1.96-1.425l1.257-5.273-4.117-3.527c-.887-.76-.415-2.212.749-2.305l5.404-.434 2.082-5.005Z"
          clip-rule="evenodd" />
      </svg>
    </div>
    <h2 class="title">How did we do?</h2>
    <div class="text">Please let us know how we did with your support request. All feedback is appreciated to help us
      improve our offering!</div>
    <div class="rating">
      <span class="rating__number">1</span>
      <span class="rating__number">2</span>
      <span class="rating__number">3</span>
      <span class="rating__number">4</span>
      <span class="rating__number">5</span>
    </div>
    <button class="submit">Submit</button>
  </div>

  <div class="box-massage">
    <div class="image"><img src="images/illustration-thank-you.svg" alt=""></div>
    <div class="score"></div>
    <h2 class="tank">Thank you!</h2>
    <div class="massage__text">We appreciate you taking the time to give a rating. <br> If you ever need more support,
      donâ€™t hesitate to <br> get in touch!</div>
  </div>


  <script src="script/app.js"></script>
</body>

</html>
